name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Compile Kotlin code
      run: ./gradlew build
    - name: Save build output
      uses: actions/upload-artifact@v2
      with:
        name: build-output
        path: build/libs/
    - name: Save logs
      uses: actions/upload-artifact@v2
      with:
        name: logs
        path: build/reports
